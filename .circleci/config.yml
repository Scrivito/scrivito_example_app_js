version: 2.1

orbs:
  node: circleci/node@5.0

jobs:
  execute-npm:
    parameters:
      npm-run-command:
        type: string
    docker:
      - image: cimg/node:lts
    environment:
      SCRIVITO_TENANT: "1234567890abcdef1234567890abcdef"
    steps:
      - checkout
      - run:
          name: Node and npm versions
          command: |
            node --version
            npm --version
      - node/install-packages
      - run:
          name: npm run << parameters.npm-run-command >>
          command: npm run << parameters.npm-run-command >>

workflows:
  main:
    jobs:
      - execute-npm:
          npm-run-command: build
