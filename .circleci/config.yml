version: 2.1

orbs:
  node: circleci/node@5.0

executors:
  linux:
    docker:
      - image: cimg/node:lts
  macos:
    macos:
      xcode: 13.2.0
  machine:
    machine:
      image: ubuntu-2004:202111-01

jobs:
  execute-npm:
    parameters:
      npm-run-command:
        type: string
    docker:
      - image: cimg/node:lts
    environment:
      SCRIVITO_TENANT: "1234567890abcdef1234567890abcdef"
    steps:
      - checkout
      - run:
          name: Node and npm versions
          command: |
            node --version
            npm --version
      - node/install-packages
      - run:
          name: npm run << parameters.npm-run-command >>
          command: npm run << parameters.npm-run-command >>

workflows:
  integration-tests_prod-release:
    jobs:
      - execute-npm:
          npm-run-command: build
